<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="Logo.png" type="image/x-icon">
    <link rel="stylesheet" href="24th-June.css">
    <title>Joshua's Store</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="Logo.png" alt="Joshua's Store's logo">
            <p>Josh's <br class="name"> Store</p>
        </div>
        <nav>
            <a href="#" class="active">Home</a>
            <a href="24th-june-comingsoon.html">Catalog</a>
            <a href="24th-june-comingsoon.html">About</a>
            <a href="24th-june-comingsoon.html">Contact</a>

        <div class="auth">
            <button class="afirst">Login</button>
            <button class="afirst">Signup</button>
            <button class="asecond">Get Started</button>
        </div>
    </header>

    <section>
        <form id="order-form">
            <p>Order Now</p>
            <label for="fname">Full Name </label><br>
            <input placeholder="Your Name..." type="text" value="" name="fname" id="fname"><br>
            <label for="email">Email</label><br>
            <input placeholder="example@mail.com" value="" type="email" name="email" id="email"><br>
            <label for="pnum">Phone Number </label><br>
            <input placeholder="+23400000000" value="" type="tel" name="pnum" id="pnum"><br>
            <label for="prod">Product </label>
            <select name="prodl" id="prod">
                <option value="Wafers Biscuit">Wafers Biscuit</option>
                <option value="Stick Sweet">Stick Sweet</option>
                <option value="vaseline">Vasline</option>
            </select><br>
            <!-- <button  class="submit" onclick="submit()">Submit</button> -->
            <input type="submit" class="submit" value="Submit">
        </form>
    </section>

    <script src="24th-June.js"></script>
